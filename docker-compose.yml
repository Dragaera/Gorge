version: '3'

networks:
  gorge-dev:
  gorge-test:

volumes:
  database-data:
  database-testing-data:
  redis-data:
  redis-testing-data:

services:
  database:
    image: 'postgres:9.6'
    env_file: .env.development.docker
    networks:
      - gorge-dev
    ports:
      - 15432:5432
    volumes:
      - database-data:/var/lib/postgresql/data

  database-testing:
    image: 'postgres:9.6'
    env_file: .env.testing
    networks:
      - gorge-test
    ports:
      - 15433:5432
    volumes:
      - database-testing-data:/var/lib/postgresql/data

  redis:
    image: 'redis:4'
    networks:
      - gorge-dev
    ports:
      - 16379:6379
    volumes:
      - redis-data:/data

  redis-test:
    image: 'redis:4'
    networks:
      - gorge-test
    ports:
      - 26379:6379
    volumes:
      - redis-testing-data:/data

